@(lines: List[String])

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Result</title>
	
</head>

<body>
    <form method="get" action="/delete">
    @for(line <- lines){
        <input type="checkbox" name="todelete" value="@line">@line<br><br>
    }
    All items you selected will be deleted.
    <input type="submit" value="delete">
    </form>
</body>
</html>
